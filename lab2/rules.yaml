rules:
  - id: R1
    conditions:
      - "Бюджет = <50000"
    conclusion: "Бюджет = низкий"
  - id: R2
    conditions:
      - "Бюджет = >=50000"
      - "Бюджет = <100000"
    conclusion: "Бюджет = средний"
  - id: R3
    conditions:
      - "Бюджет = >=150000"
    conclusion: "Бюджет = высокий"
  - id: R4
    conditions:
      - "Бюджет = низкий"
      - "Ограничения по здоровью = да"
    conclusion: "Поездка по России = да"
  - id: R5
    conditions:
      - "Бюджет = средний"
      - "Ограничения по здоровью = нет"
    conclusion: "Возможна заграница = да"
  - id: R6
    conditions:
      - "Бюджет = высокий"
      - "Ограничения по здоровью = нет"
    conclusion: "Возможна заграница = да"
  - id: R7
    conditions:
      - "Хочу море = да"
