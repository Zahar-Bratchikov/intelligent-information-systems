frames:
  # Уровень 1: Корневой фрейм
  - name: "Место отдыха"
    ako: null
    slots:
      - name: "описание"
        data_type: "TEXT"
        inheritance: "O"
        value: "Абстрактное место для отдыха"
      - name: "бюджет_требование"
        data_type: "TEXT"
        inheritance: "R"
        range: ["низкий", "средний", "высокий"]
        triggers:
          "IF-ADDED": "validate_budget"
      - name: "страна"
        data_type: "TEXT"
        inheritance: "O"
        range: ["Россия", "заграница"]
        triggers:
          "IF-NEEDED": "compute_country"
      - name: "совместимость"
        data_type: "INTEGER"
        inheritance: "U"
        triggers:
          "IF-NEEDED": "calculate_compatibility"
      - name: "причина_рекомендации"
        data_type: "TEXT"
        inheritance: "U"
        triggers:
          "IF-NEEDED": "get_recommendation_reason"

  # Уровень 2: Типы отдыха
  - name: "Пляжный отдых"
    ako: "Место отдыха"
    slots:
      - name: "тип_отдыха"
        data_type: "TEXT"
        inheritance: "S"
        value: "пляжный"
      - name: "требует_море"
        data_type: "TEXT"
        inheritance: "S"
        value: "true"
      - name: "сезон"
        data_type: "TEXT"
        inheritance: "S"
        value: "лето"

  - name: "Горный отдых"
    ako: "Место отдыха"
